<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomCare Preschool</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            overflow: hidden;

        }

        h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
            color:#e8c9 ;
        }
        h3,p{
            color:#437e68 ;
        }
      

        nav {
            float: center ;
            padding: 60px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color:#437e68;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #9accc4;
        }

        main {
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            display: inline-block;
            width: 30%;
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        form {
            background-color: #e8c9dc;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
            width: 5%;
        }

        textarea {
            resize: vertical;
        }

        footer {
            background-color: #437e68;
            color: white;
            text-align: center;
            padding: 20px;
            bottom: 0;
            width: 100%;
        }

        .logo {
            float: right;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="MomCare Preschool Logo" width="400" height="100" class="logo">
        <nav>
            <ul>
                <li><a href="indix.html">About Us</a></li>
                <li><a href="indix.html">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
            <img id="dynamicImage" src="image1.jpeg" alt="Dynamic Image" width="1500" height="600">


   
            <section id="contact">
        <main>
        <form action="thank you page.html" method="post">
            <label for="fname"><h4>First name:</h4></label>
            <input type="text" id="fname" name="fname">

            <label for="lname"><h4>Last name:</h4></label>
            <input type="text" id="lname" name="lname" form="form1">

            <label for="num"><h4>Phone number:</h4></label>
            <input type="tel" id="num" name="num" form="form1">

            <h4>Your child's gender:</h4>
            <label for="girl"><input id="girl" type="radio" name="child"> Girl</label>
            <label for="boy"><input id="boy" type="radio" name="child"> Boy</label>

            <h4>What activities do you prefer for your son to participate in?</h4>
            <label for="art"><input id="art" type="checkbox" name="activity"> Art</label>
            <label for="quran"><input id="quran" type="checkbox" name="activity"> Quran Session</label>
            <label for="cooking"><input id="cooking" type="checkbox" name="activity"> Cooking</label>

            <h4>Anything else?</h4>
            <textarea name="message" placeholder="Message"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <h4>&copy; 2023 MomCare Preschool. All rights reserved.</h4>
        <h4>Contact us: mom.care@email.com</h4>
    </footer>


</body>
</html>
